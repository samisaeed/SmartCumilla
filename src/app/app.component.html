<!-- VERTICAL LAYOUT 1 -->
<ng-container *ngIf="fuseConfig.layout.style === 'vertical-layout-1'">
    <img style="height: 0 !important;overflow: hidden;" hidden src="assets/images/person2.JPG" alt="person"/>
    <img style="height: 0 !important;overflow: hidden;"  hidden src="assets/templates/tem-1.jpg" alt="templates1">
    <img style="height: 0 !important;overflow: hidden;" hidden src="assets/templates/tem-2.jpg" alt="templates2">
    <img style="height: 0 !important;overflow: hidden;" hidden src="assets/templates/tem-3.jpg" alt="templates3">
    <img style="height: 0 !important;overflow: hidden;" hidden src="assets/templates/tem-4.jpg" alt="templates4">
    <vertical-layout-1></vertical-layout-1>
</ng-container>
<!-- / VERTICAL LAYOUT 1 -->

<!-- VERTICAL LAYOUT 2 -->
<ng-container *ngIf="fuseConfig.layout.style === 'vertical-layout-2'">
    <vertical-layout-2></vertical-layout-2>
</ng-container>
<!-- / VERTICAL LAYOUT 2 -->

<!-- VERTICAL LAYOUT 3 -->
<ng-container *ngIf="fuseConfig.layout.style === 'vertical-layout-3'">
    <vertical-layout-3></vertical-layout-3>
</ng-container>
<!-- / VERTICAL LAYOUT 3 -->

<!-- HORIZONTAL LAYOUT 1 -->
<ng-container *ngIf="fuseConfig.layout.style === 'horizontal-layout-1'">
    <horizontal-layout-1></horizontal-layout-1>
</ng-container>
<!-- / HORIZONTAL LAYOUT 1 -->
